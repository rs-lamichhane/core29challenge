name: Frontend CI

on:
  push:
    branches: [ main, sidebranch# ]
  pull_request:
    branches: [ main, sidebranch# ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps
        
    - name: Build
      run: |
        cd frontend
        npm run build
