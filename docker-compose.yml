version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: core29-db
    environment:
      POSTGRES_USER: core29
      POSTGRES_PASSWORD: core29pass
      POSTGRES_DB: sustainability
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U core29 -d sustainability"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
