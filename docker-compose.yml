version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecojourney
    ports:
      - "5432:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ecojourney
    depends_on:
      - db

  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_API_URL=https://api.sydney.it.com
    ports:
      - "80:80"
    depends_on:
      - backend

  tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --config /home/nonroot/.cloudflared/config.yml run
    volumes:
      - ./cloudflared:/home/nonroot/.cloudflared
    restart: always
    depends_on:
      - frontend
      - backend
